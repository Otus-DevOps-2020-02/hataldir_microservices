image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
 DATABASE_URL: 'mongodb://mongo/user_posts'
 DOCKER_HOST: tcp://docker:2375
 DOCKER_TLS_CERTDIR: ""

before_script:
 - cd reddit
 - bundle install

build_job:
  image: docker:19.03.8-dind
  stage: build
  services:
    - docker:19.03.8-dind
  before_script:
    - cd reddit
    - docker --version
  script:
    - echo 'Building'
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD
    - docker build -t $REGISTRY_USER/reddit:$CI_COMMIT_SHORT_SHA .
    - docker push $REGISTRY_USER/reddit:$CI_COMMIT_SHORT_SHA


test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb 
  script:
    - echo 'Testing 1'

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  stage: review
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master 


staging:
  image: docker:19.03.8-dind
  stage: stage
  when: manual
  only:
     - /^\d+\.\d+\.\d+/
  services:
    - docker:19.03.8-dind
  script:
    - echo 'Deploy'
    - docker --version
  environment:
    name: stage
    url: https://beta.example.com

production:
  stage: production
  when: manual
  only:
     - /^\d+\.\d+\.\d+/
  script:
    - echo 'Deploy'
  environment:
    name: production
    url: https://example.com
